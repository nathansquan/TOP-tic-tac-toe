<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script defer src="scripts/script.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <div class="player-name">
                <form>
                    <div class="player">
                        <label for="player-1">Player 1 Name:</label>
                        <input type="text" id="player-1" name="player-1">
                    </div>
                    <div class="player">
                        <label for="player-2">Player 2 Name:</label>
                        <input type="text" id="player-2" name="player-2">
                    </div>
                    <div class="submit">
                        <input type="submit" class="btn btn-primary" name="" value="Submit">
                    </div>
                </form> 
            </div>
            <div class="turn"></div>
            <div class="board"></div>
            <div class="restart">
                <button type="button" class="btn btn-danger">Restart Game</button> 
            </div>
        </div> 
    </body>
</html>
